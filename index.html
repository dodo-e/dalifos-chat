<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dalifos Chat (Beta Release)</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(to right, #3F5EFB, #FC466B);
      padding: 20px;
      text-align: center;
      color: white;
    }
    #chat {
      background-image: url(bg.png);
      border: 3px solid #ccc;
      height: 270px;
      width: 100%;
      max-width: 980px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      margin: auto;
    }
    .message {
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      max-width: 60%;
      min-width: 300px;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      color: black;
      animation: fadeIn 0.5s ease forwards;
    }
    .message.you {
      background-color: #00eeff;
      align-self: flex-end;
      text-align: right;
    }
    .message.other {
      background-color: #ffffff;
      align-self: flex-start;
      text-align: left;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .name {
      font-weight: bold;
      color: #0078d7;
      margin-bottom: 5px;
    }
    input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      width: 300px;
      display: inline-block;
      margin: auto;
      max-width: 300px;
    }
    button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 500px;
      border: none;
      width: 70px;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background-image: linear-gradient(to right, yellow, orange);
      color: white;
    }
    #name, #message {
      width: 40%;
      background-color: white;
      color: black;
      font-size: 30px;
    }
    #avatarBtn {
      background-color: whitesmoke;
      border: none;
      margin-top: 20px;
    }
    img {
      width: 50px;
      height: fit-content;
    }
    img:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
<h2>💬 Dalifos Chat Beta</h2>
<div id="chat"></div>
<br>

<input type="text" id="name" placeholder="Your name" title="Enter your name">
<input type="text" id="message" placeholder="Type a message" title="Type your message here">
<br><br>

<input type="file" id="avatar" accept="image/*" style="display: none;">
<button type="button" id="avatarBtn" title="Choose an avatar (optional)">
  <img src="avatar-svgrepo-com.svg" alt="choose avatar" class="avatar-icon" />
</button>
<button id="sendBtn"><img src="send-svgrepo-com.svg" title="Send"></button>
<button id="clearBtn" title="Clear all messages"><img src="bin-svgrepo-com.svg"></button>
<button id="recordBtn">🎙️</button>
<button id="stopBtn">⏹️</button>
<script>
  window.addEventListener("DOMContentLoaded", () => {
  const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
  if (isSafari) {
    const warning = document.createElement("div");
    warning.textContent = "this website cannot used on safari (voice problem), please use Chrome or Firefox for best experience.";
    warning.style.backgroundColor = "#ffcc00";
    warning.style.color = "black";
    warning.style.padding = "10px";
    warning.style.borderRadius = "10px";
    warning.style.marginBottom = "10px";
    warning.style.fontWeight = "bold";
    document.body.insertBefore(warning, document.body.firstChild);
  }
});
window.addEventListener("DOMContentLoaded", () => {
  // ✅ إعداد Supabase
  const supabaseUrl = 'https://auojqvmbgbpfkoatkvkl.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF1b2pxdm1iZ2JwZmtvYXRrdmtsIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NTQzOTMzMiwiZXhwIjoyMDcxMDE1MzMyfQ.PmCYsNEaA3pNM9nzzkAl2AewyDKrkEgkYIDn9vkJAfw'; 
  const client = window.supabase.createClient(supabaseUrl, supabaseKey);

  let mediaRecorder;
  let audioChunks = [];
  let currentUser = "";

  // ✅ زر التسجيل
  document.getElementById("recordBtn").addEventListener("click", async () => {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];

    mediaRecorder.ondataavailable = event => {
      audioChunks.push(event.data);
    };

    mediaRecorder.start();
    console.log("🎙️ التسجيل بدأ...");
  });

  // ✅ زر الإيقاف والرفع
  document.getElementById("stopBtn").addEventListener("click", () => {
    if (!mediaRecorder || mediaRecorder.state === "inactive") return;
    mediaRecorder.stop();
    console.log("🛑 التسجيل وقف.");

    mediaRecorder.onstop = async () => {
     const audioBlob = new Blob(audioChunks, { type: 'audio/mp3; codecs=opus' });
      const fileName = `voice_${Date.now()}.webm`;

      // ✅ رفع الصوت إلى Supabase Storage
      const { data, error } = await client.storage
        .from('voice_notes')
        .upload(fileName, audioBlob, {
          contentType: 'audio/webm'
        });

      if (error) {
        alert("❌ something went wrong with voice,ask the devoloper for this error: " + error.message);
        return;
      }

      const publicUrl = client.storage
        .from('voice_notes')
        .getPublicUrl(fileName).data.publicUrl;

      console.log("🔗 رابط الصوت:", publicUrl);

      // ✅ حفظ البيانات في جدول voice_messages
      const nameInput = document.getElementById("name").value.trim();
      currentUser = nameInput || "unknown_user";

      const { data: inserted, error: dbError } = await client
        .from('voice_messages')
        .insert([
          { name: currentUser, audio_url: publicUrl, timestamp: new Date().toISOString() }
        ])
        .select();

      if (dbError) {
        alert("❌ something wrong with voice as the devoloper for this error " + dbError.message);
        return;
      }

      // ✅ عرض الرسالة في الشات
      const chat = document.getElementById("chat");
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + (currentUser === inserted[0].name ? "you" : "other");

      const nameDiv = document.createElement("div");
      nameDiv.className = "name";
      nameDiv.textContent = inserted[0].name + " • " + new Date(inserted[0].timestamp).toLocaleTimeString();

      const audioPlayer = document.createElement("audio");
      audioPlayer.controls = true;
      audioPlayer.src = inserted[0].audio_url;

      msgDiv.appendChild(nameDiv);
      msgDiv.appendChild(audioPlayer);
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    };
  });
});
</script>
</body>
</html>
